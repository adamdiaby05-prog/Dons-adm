
services:
  # Service de l'application Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adm-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage/app/public:/var/www/html/storage/app/public
    networks:
      - adm-network
    depends_on:
      - db
    environment:
      - PHP_IDE_CONFIG=serverName=adm-app

  # Serveur web Caddy
  caddy:
    image: caddy:2-alpine
    container_name: adm-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - adm-network
    depends_on:
      - app

  # Base de données PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: adm-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - adm-network

  # pgAdmin pour la gestion de la base de données
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: adm-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - adm-network
    depends_on:
      - db

networks:
  adm-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
  caddy_data:
  caddy_config: